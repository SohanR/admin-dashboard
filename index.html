  <header class="py-2 bg-primary text-white" id="main-header">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-cogs"></i> Dashboard</h1>
        </div>
      </div>
    </div>
  </header>


  <!---Actions-->

  <section id="action" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addPostModal">
            <i class="fas fa-plus-circle"></i> Add Post
          </a>
        </div>
        <div class="col-md-3"><a href="#" class="btn btn-success btn-block" data-toggle="modal"
            data-target="#addCategoryModal">
            <i class="fas fa-plus-circle"></i> Add Category
          </a>
        </div>
        <div class="col-md-3"><a href="#" class="btn btn-warning btn-block" data-toggle="modal"
            data-target="#addUserModal">
            <i class="fas fa-plus-circle"></i> Add User
          </a>
        </div>
      </div>
    </div>
  </section>


  <!---Post Modal---->

  <div class="modal fade" id="addPostModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Add Post</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control">
                <option value="">Web Development</option>
                <option value="">Tech/Gadgets</option>
                <option value="">Bussiness</option>
                <option value="">Health & Wellness</option>
              </select>
            </div>

            <div class="form-group">
              <label for="file">Image Upload</label>
              <input type="file" class="form-control-file">
              <small class="text-muted">Max size 3mb</small>
            </div>

            <div class="form-group">
              <label for="body">Body</label>
              <textarea type="text" name="editor1" class="form-control"></textarea>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" data-dismiss="modal">Save</button>

        </div>
      </div>
    </div>
  </div>


  <!---Category Modal---->

  <div class="modal fade" id="addCategoryModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Add Category</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-success" data-dismiss="modal">Save</button>

        </div>
      </div>
    </div>
  </div>


  <!---User Modal---->

  <div class="modal fade" id="addUserModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title">Add User</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control">
            </div>

            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input type="password" class="form-control">
            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-warning" data-dismiss="modal">Save</button>

        </div>
      </div>
    </div>
  </div>
